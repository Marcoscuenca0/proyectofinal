<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/tarjetacredito.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/tarjetacredito.js"></script>
</head>
<body>
    <div class="contenedor">
        <section class="tarjeta " id="tarjeta">
            
           <div class="delantera">
               
           <div class="logo-marca" id="logo-marca">
        
           </div>
          <img src="./images/chip-tarjeta.png" class="chip" alt="">
          <div class="datos">
            <div class="grupo" id="numero">
                <p class="label">Número Tarjeta</p>
              <p class="numero">#### #### #### ####</p>
          </div>
          <div class="flexbox">
              <div class="grupo" id="nombre">
                <p class="label">Nombre Tarjeta </p>
                <p class="nombre"></p>
               </div>
              <div class="grupo" id="expiracion">
                <p class="label">Expiracion</p>
                <p class="nombre"><span class="mes">MM</span> / <span class="year">AA</span></p>

            </div>

          </div>
            </div>
        </div>
        <div class="trasera">
        <div class="barra-magnetica"></div>
          <div class="datos">
            <div class="grupo" id="firma">
           <p class="label">Firma</p>
           <div class="firma"><p></p></div>
            </div>
        <div class="grupo" id= "ccv">
          <p class="label">CCV</p>
          <p class="ccv"></p>
        </div>
        
          </div>
          <p class="leyenda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae dolorum iure dignissimos neque error ratione quia in eligendi quod eius corrupti id impedit magni iste quasi nam quo, commodi illo.</p>
          <a href="#" class="link-banco"></a>
        </div>
        </section>
        <div class="contenedor-bt">
          <button class="btn-abrir-formulario " id="btn-abrir-formulario"> 
         <i><img src="./images/plus.svg"></i>
          </button>


          <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
            <div class="grupo">
              <label for="inputNumero">Numero Tarjeta</label>
              <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
            </div>
            <div class="grupo">
              <label for="inputNombre">Nombre</label>
              <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
            </div>
           <div class="flexbox">
            <div class="grupo expira">
              <label for="selectMes">Expiracion</label>
              <div class="flexbox">
                <div class="grupo-select">
                  <select name="mes" id="selectMes">
                    <option disabled selected>mes</option>
                  </select>
                  <i><img src="./images/dow-arrow-alt.svg" alt=""></i>
                </div>
                <div class="grupo-select">
                  <select name="year" id="selectYear">
                    <option disabled selected>Año</option>
                  </select>
                  <i><img src="./images/dow-arrow-alt.svg" alt=""></i>
                </div>
              </div>
            </div>


            <div class="grupo ccv">
              <label for="inputCCV">CCV</label>
              <input type="text" id="inputCCV" maxlength="3" >
            </div>
           </div>
           <button type="submit" class="btn-enviar" id="enviar">Enviar</button>
          </form>
        </div>
    </div>
    
</body>
</html>
